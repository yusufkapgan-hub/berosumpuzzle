<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yapboz â€” Oyna</title>
  <style>
    html,body {
      height:100%;
      margin:0;
      background: black;
    }
    iframe {
      border:0;
      width:100%;
      height:100%;
      display:block;
    }
    
    /* SaÄŸ Ã¼st buton */
    #finishBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #finishBtn:hover {
      background: #e8435c;
    }

    /* Not ekranÄ± */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .note-box {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease;
    }
    .note-box h2 {
      margin-top: 0;
      color: #ff4d6d;
      font-family: "Segoe UI", sans-serif;
    }
    .note-box p {
      margin: 10px 0 20px;
      font-size: 16px;
      color: #333;
    }
    .note-box button {
      padding: 10px 16px;
      background: #ff4d6d;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    .note-box button:hover {
      background: #e8435c;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* GeÃ§iÅŸ ekranÄ± (fade) */
    #transition {
      position: fixed;
      inset: 0;
      background: black;
      opacity: 0;
      pointer-events: none;
      z-index: 2000;
      transition: opacity 0.8s ease;
    }
    #transition.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <!-- GeÃ§iÅŸ katmanÄ± -->
  <div id="transition"></div>

  <!-- Bitir butonu -->
  <button id="finishBtn">Bitir</button>

  <!-- Yapboz iframe -->
  <iframe id="jp" src="https://www.jigsawplanet.com/?rc=play&pid=0c32406005de&view=iframe" title="Yapboz"></iframe>

  <!-- Not ekranÄ± -->
  <div id="overlay">
    <div class="note-box">
      <h2>ðŸ’– Tebrikler!</h2>
      <p>Yapbozu tamamladÄ±n. Sana sÃ¶ylemek istediÄŸim kÃ¼Ã§Ã¼k bir ÅŸey var...</p>
      <button onclick="goToPage('bitis.html')">Devam Et</button>
    </div>
  </div>

  <script>
  // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda siyah katmanÄ± fade-in yap
  window.addEventListener("load", () => {
    const transition = document.getElementById("transition");
    transition.style.opacity = 1; // Ä°lk baÅŸta siyah
    setTimeout(() => {
      transition.style.transition = "opacity 0.8s ease";
      transition.style.opacity = 0; // YavaÅŸÃ§a aÃ§
    }, 50);
  });

  function goToPage(url) {
    const transition = document.getElementById("transition");
    transition.classList.add("show"); // Fade-out baÅŸlat
    setTimeout(() => {
      window.location.href = url; // GeÃ§iÅŸ tamamlanÄ±nca yÃ¶nlendir
    }, 800);
  }

  document.getElementById("finishBtn").addEventListener("click", () => {
    goToPage("bitis.html");
  });

  (function(){
    const overlay = document.getElementById('overlay');

    window.addEventListener('message', function(event){
      try {
        if (!event.origin || event.origin.indexOf('jigsawplanet.com') === -1) {
          return;
        }
      } catch(e) { return; }

      const data = event.data;
      let solved = false;

      if (typeof data === 'string') {
        const s = data.toLowerCase();
        if (s.includes('puzzlesolved') || s.includes('puzzle solved') || s.includes('solved')) solved = true;
      } else if (typeof data === 'object' && data !== null) {
        if ((data.type && String(data.type).toLowerCase().includes('puzzle') && String(data.type).toLowerCase().includes('solved')) ||
            (data.status && String(data.status).toLowerCase().includes('solved')) ||
            (data.event && String(data.event).toLowerCase().includes('puzzle') && String(data.event).toLowerCase().includes('solved'))) {
          solved = true;
        }
      }

      if (solved) {
        overlay.style.display = 'flex';
      }
    }, false);
  })();
  </script>
</body>
</html>
