<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yapboz â€” Oyna</title>
  <style>
    html,body { height:100%; margin:0; }
    iframe { border:0; width:100%; height:100%; display:block; }

    /* SaÄŸ Ã¼st buton */
    #finishBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }
    #finishBtn:hover {
      background: #e8435c;
    }

    /* Not ekranÄ± */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .note-box {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease;
    }
    .note-box h2 {
      margin-top: 0;
      color: #ff4d6d;
      font-family: "Segoe UI", sans-serif;
    }
    .note-box p {
      margin: 10px 0 20px;
      font-size: 16px;
      color: #333;
    }
    .note-box button {
      padding: 10px 16px;
      background: #ff4d6d;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease;
    }
    .note-box button:hover {
      background: #e8435c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Sayfa geÃ§iÅŸ katmanÄ± */
    #fadeLayer {
      position: fixed;
      inset: 0;
      background: black; /* Siyah geÃ§iÅŸ */
      opacity: 1; /* Ä°lk aÃ§Ä±lÄ±ÅŸta siyah */
      z-index: 2000;
      transition: opacity 0.8s ease;
    }
    #fadeLayer.fade-out {
      opacity: 0; /* AÃ§Ä±lÄ±rken gÃ¶rÃ¼nÃ¼r yap */
    }
    #fadeLayer.fade-in {
      opacity: 1; /* KapanÄ±rken siyah */
    }
  </style>
</head>
<body>
  <!-- Bitir butonu -->
  <button id="finishBtn">Bitir</button>

  <!-- Yapboz iframe -->
  <iframe id="jp" src="https://www.jigsawplanet.com/?rc=play&pid=0c32406005de&view=iframe" title="Yapboz"></iframe>

  <!-- Not ekranÄ± -->
  <div id="overlay">
    <div class="note-box">
      <h2>ðŸ’– Tebrikler!</h2>
      <p>Yapbozu tamamladÄ±n. Sana sÃ¶ylemek istediÄŸim kÃ¼Ã§Ã¼k bir ÅŸey var...</p>
      <button id="goNextBtn">Devam Et</button>
    </div>
  </div>

  <!-- GeÃ§iÅŸ katmanÄ± -->
  <div id="fadeLayer"></div>

  <script>
  const overlay = document.getElementById('overlay');
  const fadeLayer = document.getElementById('fadeLayer');

  function goToBitis() {
    fadeLayer.classList.remove('fade-out');
    fadeLayer.classList.add('fade-in');
    setTimeout(() => {
      window.location.href = 'bitis.html';
    }, 800);
  }

  document.getElementById('finishBtn').addEventListener('click', goToBitis);
  document.getElementById('goNextBtn').addEventListener('click', goToBitis);

  // Yapboz tamamlanÄ±nca notu gÃ¶ster
  (function(){
    window.addEventListener('message', function(event){
      try {
        if (!event.origin || event.origin.indexOf('jigsawplanet.com') === -1) return;
      } catch(e) { return; }

      const data = event.data;
      let solved = false;

      if (typeof data === 'string') {
        const s = data.toLowerCase();
        if (s.includes('puzzlesolved') || s.includes('puzzle solved') || s.includes('solved')) solved = true;
      } else if (typeof data === 'object' && data !== null) {
        if ((data.type && String(data.type).toLowerCase().includes('puzzle') && String(data.type).toLowerCase().includes('solved')) ||
            (data.status && String(data.status).toLowerCase().includes('solved')) ||
            (data.event && String(data.event).toLowerCase().includes('puzzle') && String(data.event).toLowerCase().includes('solved'))) {
          solved = true;
        }
      }

      if (solved) {
        overlay.style.display = 'flex';
      }
    }, false);
  })();

  // Sayfa aÃ§Ä±lÄ±ÅŸÄ±nda fade-in efekti
  window.addEventListener('load', () => {
    setTimeout(() => {
      fadeLayer.classList.add('fade-out');
    }, 50);
  });
  </script>
</body>
</html>
