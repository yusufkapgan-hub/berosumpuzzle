<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yapboz â€” Oyna</title>
  <style>
    html,body { height:100%; margin:0; }
    iframe { border:0; width:100%; height:100%; display:block; }

    /* SaÄŸ Ã¼st buton */
    #finishBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #finishBtn:hover {
      background: #e8435c;
    }

    /* Not ekranÄ± */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1500;
    }
    .note-box {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease;
    }
    .note-box h2 {
      margin-top: 0;
      color: #ff4d6d;
      font-family: "Segoe UI", sans-serif;
    }
    .note-box p {
      margin: 10px 0 20px;
      font-size: 16px;
      color: #333;
    }
    .note-box button {
      padding: 10px 16px;
      background: #ff4d6d;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    .note-box button:hover {
      background: #e8435c;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Siyah fade-out */
    #transition {
      position: fixed;
      inset: 0;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
      z-index: 2000;
    }
    #transition.active {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <!-- Bitir butonu -->
  <button id="finishBtn">Bitir</button>

  <!-- Yapboz iframe -->
  <iframe id="jp" src="https://www.jigsawplanet.com/?rc=play&pid=0c32406005de&view=iframe" title="Yapboz"></iframe>

  <!-- Not ekranÄ± -->
  <div id="overlay">
    <div class="note-box">
      <h2>ðŸ’– Tebrikler!</h2>
      <p>Yapbozu tamamladÄ±n. Sana sÃ¶ylemek istediÄŸim kÃ¼Ã§Ã¼k bir ÅŸey var...</p>
      <button id="goToEnd">Devam Et</button>
    </div>
  </div>

  <!-- Siyah geÃ§iÅŸ -->
  <div id="transition"></div>

  <script>
  (function(){
    const overlay = document.getElementById('overlay');
    const transition = document.getElementById('transition');

    // Bitir butonuna tÄ±klayÄ±nca da geÃ§iÅŸ
    document.getElementById("finishBtn").addEventListener("click", () => {
      overlay.style.display = "flex";
    });

    // "Devam Et" butonuna tÄ±klayÄ±nca fade-out
    document.getElementById("goToEnd").addEventListener("click", () => {
      transition.classList.add("active");
      setTimeout(() => {
        alert("Burada bitis.html'e yÃ¶nlendirme yapÄ±labilir.");
        // window.location.href = "bitis.html"; // AÃ§mak istersen burayÄ± aktifleÅŸtir
      }, 800);
    });

    // Yapboz tamamlanÄ±nca otomatik tebrik ekranÄ±
    window.addEventListener('message', function(event){
      try {
        if (!event.origin || event.origin.indexOf('jigsawplanet.com') === -1) {
          return;
        }
      } catch(e) { return; }

      const data = event.data;
      let solved = false;

      if (typeof data === 'string') {
        const s = data.toLowerCase();
        if (s.includes('puzzlesolved') || s.includes('puzzle solved') || s.includes('solved')) solved = true;
      } else if (typeof data === 'object' && data !== null) {
        if ((data.type && String(data.type).toLowerCase().includes('puzzle') && String(data.type).toLowerCase().includes('solved')) ||
            (data.status && String(data.status).toLowerCase().includes('solved')) ||
            (data.event && String(data.event).toLowerCase().includes('puzzle') && String(data.event).toLowerCase().includes('solved'))) {
          solved = true;
        }
      }

      if (solved) {
        overlay.style.display = 'flex';
      }
    }, false);
  })();
  </script>
</body>
</html>
