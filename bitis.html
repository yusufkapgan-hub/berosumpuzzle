<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fredrika ❤️❤️❤️❤️❤️ - Flowfield Heart</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Sayfa yüklenince siyah ekranla başlat */
    #transition {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      opacity: 1;
      z-index: 2000;
      transition: opacity 1s ease;
    }
    #transition.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="transition"></div>

  <script src='https://codepen.io/DonKarlssonSan/pen/bLGjLm.js'></script>
  <script src="./script.js"></script>

  <script>
    window.addEventListener("load", function() {
      const overlay = document.getElementById("transition");
      setTimeout(() => {
        overlay.classList.add("fade-out");
      }, 50); // Kısa gecikme ile fade-out başlasın
    });
  </script>
</body>
</html>
